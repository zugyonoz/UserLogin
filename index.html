<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Internal CSS -->
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Container styling */
        .container {
            display: flex;
            width: 700px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Brand section */
        .brand {
            flex: 1;
            background-color: #333;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .brand svg {
            fill: #ffffff;
            width: 80px;
            height: auto;
        }

        .brand h1 {
            font-size: 24px;
            margin-top: 10px;
            font-weight: 700;
        }

        /* Form section */
        .form {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .form h1 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }

        .form label {
            font-size: 14px;
            color: #666;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }

        .form input[type="text"],
        .form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Show Password Checkbox Styling */
        .show-password {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .show-password input {
            margin-right: 8px;
            cursor: pointer;
        }

        /* Button styling */
        .form button {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Brand Section -->
        <div class="brand">
            <svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" width="142" height="158.5" viewBox="0 0 142 158.5">
                <defs><style>.cls-1{fill:#666;}</style></defs><title>Brand</title>
                <polygon class="cls-1" points="17.73 82.68 69.59 0 49.53 0 0 76.91 0 158.5 13.39 158.5 101.7 18 121.83 18 37.84 158 103.61 158 114.64 140 142 95.36 142 60.23 93.31 140 69.64 140 142 19.39 142 0 91.77 0 17.73 117.77 17.73 82.68"/>
            </svg>
            <h1>YNZ DEV</h1>
        </div>

        <!-- Form Section -->
        <div class="form">
            <h1>LOGIN</h1>
            <form>
                <label>Username</label>
                <input type="text" placeholder="Enter your username">
                
                <label>Password</label>
                <input type="password" placeholder="Enter your password" id="password-box">
                
                <div class="show-password">
                    <input type="checkbox" onclick="showPassword()" id="show-password-checkbox">
                    <label for="show-password-checkbox">Show Password</label>
                </div>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to Show/Hide Password -->
    <script>
        function showPassword() {
            var passwordField = document.getElementById("password-box");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
